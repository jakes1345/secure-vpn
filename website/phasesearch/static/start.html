<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhazeSearch</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --bg: #0f0f1a;
            --card-bg: #1e1e2e;
            --text: #ffffff;
            --text-muted: #a0a0b0;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 10%, #1a1a2e 0%, #0f0f1a 100%);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            font-size: 80px;
            margin-bottom: 10px;
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .brand-name {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .search-container {
            position: relative;
            margin-bottom: 40px;
        }

        .search-bar {
            width: 100%;
            padding: 18px 25px;
            padding-right: 60px;
            font-size: 1.1rem;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(30, 30, 46, 0.6);
            backdrop-filter: blur(10px);
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(30, 30, 46, 0.9);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.25);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.7;
            pointer-events: none;
        }

        .shortcuts {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .shortcut {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text);
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .shortcut:hover {
            transform: translateY(-5px);
            background: rgba(45, 45, 65, 1);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .shortcut-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .shortcut-name {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .footer {
            margin-top: 60px;
            font-size: 0.8rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">‚ö°</div>
            <div class="brand-name">PhazeSearch</div>
        </div>

        <div class="search-container">
            <!-- Powered by self-hosted SearXNG -->
            <form action="https://phazevpn.com/search/" method="get">
                <input type="text" class="search-bar" name="q" placeholder="Search the dark web... (Private)"
                    autocomplete="off" autofocus>
                <div class="search-icon">üîç</div>
            </form>
        </div>

        <div class="shortcuts">
            <a href="https://phazevpn.com/dashboard" class="shortcut">
                <span class="shortcut-icon">üõ°Ô∏è</span>
                <span class="shortcut-name">Dashboard</span>
            </a>
            <a href="https://mail.privateemail.com" class="shortcut">
                <span class="shortcut-icon">üìß</span>
                <span class="shortcut-name">Secure Mail</span>
            </a>
            <a href="https://reddit.com" class="shortcut">
                <span class="shortcut-icon">üëΩ</span>
                <span class="shortcut-name">Reddit</span>
            </a>
            <a href="https://github.com" class="shortcut">
                <span class="shortcut-icon">üíª</span>
                <span class="shortcut-name">GitHub</span>
            </a>
        </div>

        <div class="footer">
            <div class="status-dot"></div>
            <span>Encrypted Connection ‚Ä¢ Anti-Tracking Active ‚Ä¢ No Logs</span>
        </div>
    </div>
</body>

</html>

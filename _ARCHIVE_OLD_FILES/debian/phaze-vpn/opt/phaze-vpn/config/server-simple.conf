# SecureVPN - Simplified Test Configuration
port 1194
proto udp
dev tun
topology subnet
server 10.8.0.0 255.255.255.0

# Maximum Security Encryption - Beyond AES-256
# Using ChaCha20-Poly1305: Modern, fast, and cryptographically equivalent to AES-256-GCM
data-ciphers CHACHA20-POLY1305:AES-256-GCM
cipher CHACHA20-POLY1305
auth SHA512
tls-version-min 1.3
tls-cipher TLS-ECDHE-RSA-WITH-CHACHA20-POLY1305-SHA256

# Certificates (Linux paths - use forward slashes)
ca certs/ca.crt
cert certs/server.crt
key certs/server.key
# Using dh.pem for now (can upgrade to dh4096.pem later)
dh certs/dh.pem
# ECDH with secp521r1 (521-bit - strongest elliptic curve)
# Using tls-groups instead of ecdh-curve (recommended by OpenVPN)
tls-groups secp521r1

# Security
persist-key
persist-tun

# Performance
sndbuf 393216
rcvbuf 393216

# DNS
push "dhcp-option DNS 1.1.1.1"
push "redirect-gateway def1"

# Logging
verb 4
status openvpn-status.log
log-append openvpn.log

keepalive 10 120
max-clients 5

# Enable IP forwarding and NAT (Linux)
script-security 2
up scripts/up.sh
down scripts/down.sh

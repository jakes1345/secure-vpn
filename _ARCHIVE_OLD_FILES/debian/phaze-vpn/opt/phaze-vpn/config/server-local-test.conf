# Secure VPN - Local Test Configuration
# Simplified for Windows testing

# Server Configuration
port 1194
proto udp
dev tun
topology subnet
server 10.8.0.0 255.255.255.0

# Encryption
cipher AES-256-GCM
auth SHA512
tls-version-min 1.2

# Perfect Forward Secrecy
dh certs\\dh.pem
ecdh-curve secp521r1

# Certificates (relative paths from D:\secure-vpn)
ca certs\\ca.crt
cert certs\\server.crt
key certs\\server.key
tls-auth certs\\ta.key 0

# Security
persist-key
persist-tun
remote-cert-tls client

# Performance
tun-mtu 1500
mssfix 1450
sndbuf 393216
rcvbuf 393216

# DNS
push "dhcp-option DNS 1.1.1.1"
push "dhcp-option DNS 1.0.0.1"
push "redirect-gateway def1"

# Logging
verb 4
status openvpn-status.log
log-append openvpn.log

# Connection settings
keepalive 10 120
max-clients 10


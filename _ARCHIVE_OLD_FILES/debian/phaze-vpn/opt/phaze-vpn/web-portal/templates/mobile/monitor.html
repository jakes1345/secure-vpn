<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>My VPN Monitor - SecureVPN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        
        .header {
            background: rgba(0,0,0,0.3);
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid #4a9eff;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .user-info {
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 0.5rem;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }
        
        .status-online {
            background: #10b981;
            color: white;
        }
        
        .status-offline {
            background: #ef4444;
            color: white;
        }
        
        .refresh-btn {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            padding: 1rem;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4a9eff;
            margin: 0.5rem 0;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: #aaa;
            text-transform: uppercase;
        }
        
        .connections-section {
            padding: 1rem;
        }
        
        .section-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #4a9eff;
        }
        
        .connection-card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            backdrop-filter: blur(10px);
            border-left: 4px solid #4a9eff;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .connection-card:active {
            transform: scale(0.98);
            background: rgba(255,255,255,0.15);
        }
        
        .connection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .client-name {
            font-weight: bold;
            font-size: 1.1rem;
            color: #4a9eff;
        }
        
        .connection-time {
            font-size: 0.8rem;
            color: #aaa;
        }
        
        .connection-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .info-item {
            font-size: 0.85rem;
        }
        
        .info-label {
            color: #aaa;
            display: block;
        }
        
        .info-value {
            color: #fff;
            font-weight: bold;
            display: block;
        }
        
        .bandwidth {
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .bandwidth-item {
            display: flex;
            justify-content: space-between;
            margin: 0.3rem 0;
            font-size: 0.85rem;
        }
        
        .no-connections {
            text-align: center;
            padding: 3rem 1rem;
            color: #aaa;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #aaa;
        }
        
        .timestamp {
            text-align: center;
            padding: 0.5rem;
            color: #666;
            font-size: 0.8rem;
        }
        
        .security-notice {
            background: rgba(16, 185, 129, 0.2);
            border-left: 4px solid #10b981;
            padding: 0.75rem 1rem;
            margin: 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #10b981;
        }
        
        @media (max-width: 400px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .connection-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ”’ My VPN Monitor</h1>
        <div class="user-info" id="user-info">Loading...</div>
        <div id="vpn-status" class="status-badge status-offline">Checking...</div>
        <button class="refresh-btn" onclick="loadData()">ðŸ”„ Refresh</button>
    </div>
    
    <div class="security-notice">
        ðŸ”’ You are viewing only YOUR connections. Your data is private and secure.
    </div>
    
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">My Active Clients</div>
            <div class="stat-value" id="active-count">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">My Total Traffic</div>
            <div class="stat-value" id="total-traffic">-</div>
        </div>
    </div>
    
    <div class="connections-section">
        <h2 class="section-title">My Connections</h2>
        <div id="connections-container">
            <div class="loading">Loading your connections...</div>
        </div>
        <div class="timestamp" id="last-update"></div>
    </div>
    
    <script>
        // Get username from server (will be injected by template or API)
        let currentUsername = null;
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        function updateStatus(vpnRunning) {
            const statusEl = document.getElementById('vpn-status');
            if (vpnRunning) {
                statusEl.textContent = 'âœ“ Online';
                statusEl.className = 'status-badge status-online';
            } else {
                statusEl.textContent = 'âœ— Offline';
                statusEl.className = 'status-badge status-offline';
            }
        }
        
        function loadData() {
            // Load user info first
            fetch('/api/my-clients')
                .then(r => r.json())
                .then(data => {
                    if (data.success && data.subscription) {
                        document.getElementById('user-info').textContent = 
                            `User: ${data.subscription.tier.toUpperCase()} Plan`;
                    }
                })
                .catch(() => {
                    document.getElementById('user-info').textContent = 'Logged in user';
                });
            
            // Load VPN status
            fetch('/api/vpn/status')
                .then(r => r.json())
                .then(data => {
                    if (data.error) {
                        console.error('Auth error:', data.error);
                        window.location.href = '/login';
                        return;
                    }
                    updateStatus(data.running && data.port_listening);
                })
                .catch(err => {
                    console.error('Error:', err);
                    window.location.href = '/login';
                });
            
            // Load connections - THIS IS FILTERED BY USER ON SERVER SIDE
            fetch('/api/connections')
                .then(r => {
                    if (r.status === 401) {
                        window.location.href = '/login';
                        return null;
                    }
                    return r.json();
                })
                .then(data => {
                    if (!data) return;
                    
                    if (data.error) {
                        console.error('Error:', data.error);
                        window.location.href = '/login';
                        return;
                    }
                    
                    const container = document.getElementById('connections-container');
                    const connections = data.connections || [];
                    
                    document.getElementById('active-count').textContent = connections.length;
                    
                    // Calculate total traffic
                    const totalBytes = (data.total_bytes || 0);
                    document.getElementById('total-traffic').textContent = formatBytes(totalBytes);
                    
                    if (connections.length === 0) {
                        container.innerHTML = '<div class="no-connections">No active connections. Connect to VPN to see your connection here.</div>';
                    } else {
                        container.innerHTML = connections.map(conn => {
                            const rx = formatBytes(conn.bytes_rx || 0);
                            const tx = formatBytes(conn.bytes_tx || 0);
                            const total = formatBytes((conn.bytes_rx || 0) + (conn.bytes_tx || 0));
                            const clientName = encodeURIComponent(conn.name || 'Unknown');
                            
                            return `
                                <div class="connection-card" onclick="window.location.href='/mobile/client?client=${clientName}'">
                                    <div class="connection-header">
                                        <span class="client-name">${conn.name || 'Unknown'}</span>
                                        <span class="connection-time">${conn.connected_since || 'N/A'}</span>
                                    </div>
                                    <div class="connection-info">
                                        <div class="info-item">
                                            <span class="info-label">VPN IP</span>
                                            <span class="info-value">${conn.virtual_ip || 'N/A'}</span>
                                        </div>
                                        <div class="info-item">
                                            <span class="info-label">Real IP</span>
                                            <span class="info-value">${conn.real_ip || 'N/A'}</span>
                                        </div>
                                    </div>
                                    <div class="bandwidth">
                                        <div class="bandwidth-item">
                                            <span>Download:</span>
                                            <strong>${rx}</strong>
                                        </div>
                                        <div class="bandwidth-item">
                                            <span>Upload:</span>
                                            <strong>${tx}</strong>
                                        </div>
                                        <div class="bandwidth-item">
                                            <span>Total:</span>
                                            <strong>${total}</strong>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('');
                    }
                    
                    document.getElementById('last-update').textContent = 
                        `Last updated: ${new Date().toLocaleTimeString()}`;
                })
                .catch(err => {
                    console.error('Error loading data:', err);
                    document.getElementById('connections-container').innerHTML = 
                        '<div class="no-connections">Error loading connections. Please refresh.</div>';
                });
        }
        
        // Auto-refresh every 5 seconds
        loadData();
        setInterval(loadData, 5000);
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>

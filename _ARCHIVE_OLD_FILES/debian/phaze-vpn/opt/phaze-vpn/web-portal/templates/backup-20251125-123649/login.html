<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SecureVPN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2b2b2b 100%);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            background: #2b2b2b;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            border: 1px solid #3a3a3a;
        }
        
        .logo {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #4a9eff;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b0b0b0;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 1rem;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #4a9eff;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #3a8eef;
        }
        
        .error {
            background: #f44336;
            color: white;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        
        .info {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #3a3a3a;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        .info strong {
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ðŸ”’</div>
        <h1>SecureVPN</h1>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div style="text-align: center; margin-top: 1.5rem;">
            <a href="/signup" style="color: #4a9eff; text-decoration: none;">Don't have an account? Sign up â†’</a>
            <br><br>
            <a href="/forgot-password" style="color: #4a9eff; text-decoration: none;">Forgot password? â†’</a>
        </div>
        
        <div class="info" style="margin-top: 1.5rem; text-align: center;">
            <a href="/guide" style="color: #4a9eff; text-decoration: none;">ðŸ“– Need help? View setup guide â†’</a>
        </div>
    </div>
</body>
</html>

# PhazeVPN - GHOST MODE Configuration
# Maximum Anonymity - Makes it extremely difficult for governments to track you
# This configuration implements zero-logging, traffic obfuscation, and maximum privacy
# 
# WARNING: This configuration prioritizes privacy over monitoring/debugging
# Use this if you want to be invisible to government surveillance

# Server Configuration
port 1194
proto udp
dev tun
topology subnet
server 10.8.0.0 255.255.255.0

# Maximum Security Encryption - Beyond AES-256
data-ciphers CHACHA20-POLY1305:AES-256-GCM
cipher CHACHA20-POLY1305
auth SHA512
tls-version-min 1.3
tls-cipher TLS-ECDHE-RSA-WITH-CHACHA20-POLY1305-SHA256
tls-cipher TLS-ECDHE-RSA-WITH-AES-256-GCM-SHA384

# Perfect Forward Secrecy - Maximum Strength (4096-bit)
dh certs/dh4096.pem
# ECDH with secp521r1 (521-bit elliptic curve - strongest available)
tls-groups secp521r1

# Certificate Configuration
ca certs/ca.crt
cert certs/server.crt
key certs/server.key
tls-auth certs/ta.key 0

# Security Hardening
persist-key
persist-tun
remote-cert-tls client
verify-client-cert require

# ZERO LOGGING - Complete Privacy
# No logs, no status files, no connection history
verb 0
# status logs/status.log 10  # DISABLED
# log-append logs/server.log  # DISABLED
mute 20
mute-replay-warnings
# ifconfig-pool-persist ipp.txt  # DISABLED - no IP persistence

# DNS and Privacy - Maximum Anonymity
# Use privacy-focused DNS (Quad9 - Switzerland-based, no logging)
push "dhcp-option DNS 9.9.9.9"
push "dhcp-option DNS 149.112.112.112"
push "block-outside-dns"
push "redirect-gateway def1"
push "block-ipv6"
push "dhcp-option DNS6 ::"

# Traffic Obfuscation - Prevent Traffic Analysis
# Fragment and normalize packets to prevent fingerprinting
fragment 1300
mssfix 1200
push "fragment 1300"
push "mssfix 1200"

# Randomize connection patterns
# Vary keepalive to prevent timing correlation
keepalive 10 120

# Performance Optimization
tun-mtu 1500
sndbuf 2097152
rcvbuf 2097152
push "sndbuf 2097152"
push "rcvbuf 2097152"

# Connection Limits
max-clients 200
# client-to-client  # DISABLED for privacy

# Advanced Security Features
explicit-exit-notify 1
comp-lzo no
push "comp-lzo no"
push "route-metric 1"

# Memory Protection
mlock

# Real-time Monitoring (DISABLED for privacy)
# status-version 2  # DISABLED

# Custom Security Scripts (for clients)
# script-security 2
# up scripts/up-ghost-mode.sh
# down scripts/down-ghost-mode.sh


# Secure VPN - SPEED OPTIMIZED Configuration
# Maximum speed while maintaining security
# Users are ghosts - no tracking, no logging

# Server Configuration
port 1194
proto udp
dev tun
topology subnet
server 10.8.0.0 255.255.255.0

# SPEED OPTIMIZATION - Use faster cipher
# ChaCha20-Poly1305 is fast on modern CPUs
data-ciphers CHACHA20-POLY1305:AES-256-GCM
cipher CHACHA20-POLY1305
auth SHA256  # Faster than SHA512
tls-version-min 1.2

# Faster DH key exchange
dh certs/dh.pem  # Use 2048-bit (faster than 4096)
tls-groups secp384r1  # Faster curve than secp521r1

# Certificate Configuration
ca certs/ca.crt
cert certs/server.crt
key certs/server.key
tls-auth certs/ta.key 0

# Security
persist-key
persist-tun
remote-cert-tls client
verify-client-cert require

# SPEED OPTIMIZATION - Larger buffers for better throughput
tun-mtu 1500
mssfix 1440  # Larger MSS = less overhead
sndbuf 4194304  # 4MB send buffer (was 2MB)
rcvbuf 4194304  # 4MB receive buffer (was 2MB)
push "sndbuf 4194304"
push "rcvbuf 4194304"

# SPEED OPTIMIZATION - Faster keepalive
keepalive 10 60  # Check every 10s, timeout 60s (was 120s)

# DNS and Privacy (Ghost Mode - No DNS leaks)
push "dhcp-option DNS 1.1.1.1"  # Cloudflare (fast + private)
push "dhcp-option DNS 1.0.0.1"
push "block-outside-dns"  # CRITICAL: Prevent DNS leaks
push "redirect-gateway def1 bypass-dhcp"  # Force all traffic through VPN

# Privacy - Disable client-to-client (prevents user tracking)
# client-to-client  # DISABLED - Users can't see each other

# ZERO LOGGING - Complete Privacy (users are ghosts)
verb 0  # Zero logging
mute 20  # Suppress all messages
# status logs/status.log 5  # DISABLED - zero logging
# log-append logs/server.log  # DISABLED - zero logging
mute-replay-warnings

# Connection Limits
max-clients 200
explicit-exit-notify 1

# Compression - DISABLED for speed (compression adds CPU overhead)
comp-lzo no
push "comp-lzo no"

# Memory Protection
mlock

# Advanced Privacy Features
script-security 2
up scripts/up.sh
down scripts/down.sh

# Status monitoring DISABLED - zero logging
# status-version 2  # DISABLED


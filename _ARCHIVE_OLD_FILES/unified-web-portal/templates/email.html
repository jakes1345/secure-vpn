{% extends "base.html" %}

{% block title %}Email - PhazeVPN Platform{% endblock %}

{% block content %}
<div class="email-interface">
    <div class="email-header">
        <h1>Email</h1>
        <button class="btn-primary" id="composeBtn">‚úâÔ∏è Compose</button>
    </div>

    <div class="email-layout">
        <!-- Email List -->
        <div class="email-list-panel">
            <div class="email-list-header">
                <input type="search" placeholder="Search emails..." class="search-input" id="emailSearch">
                <div class="filter-buttons">
                    <button class="filter-btn active">All</button>
                    <button class="filter-btn">Unread</button>
                    <button class="filter-btn">Starred</button>
                </div>
            </div>
            
            <div class="email-list" id="emailList">
                <!-- Emails will be loaded here -->
                <div class="email-item">
                    <div class="email-checkbox">
                        <input type="checkbox">
                    </div>
                    <div class="email-content">
                        <div class="email-header-row">
                            <span class="email-sender">John Doe</span>
                            <span class="email-time">2h ago</span>
                        </div>
                        <div class="email-subject">Welcome to PhazeVPN Platform</div>
                        <div class="email-preview">This is a preview of the email content...</div>
                        <div class="email-labels">
                            <span class="label" style="background: #4285f4;">Important</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Email View -->
        <div class="email-view-panel" id="emailView">
            <div class="email-view-placeholder">
                <div class="placeholder-icon">üìß</div>
                <p>Select an email to view</p>
            </div>
        </div>
    </div>
</div>

<style>
.email-interface {
    padding: 2rem;
    height: 100%;
    display: flex;
    flex-direction: column;
}

.email-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.email-header h1 {
    font-size: 2rem;
    font-weight: 700;
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
}

.email-layout {
    display: grid;
    grid-template-columns: 400px 1fr;
    gap: 1.5rem;
    flex: 1;
    overflow: hidden;
}

.email-list-panel {
    background: var(--bg-secondary);
    border: 1px solid var(--border);
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.email-list-header {
    padding: 1rem;
    border-bottom: 1px solid var(--border);
}

.search-input {
    width: 100%;
    padding: 0.75rem;
    background: var(--bg-tertiary);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text-primary);
    margin-bottom: 1rem;
}

.filter-buttons {
    display: flex;
    gap: 0.5rem;
}

.filter-btn {
    padding: 0.5rem 1rem;
    background: var(--bg-tertiary);
    border: 1px solid var(--border);
    border-radius: 6px;
    color: var(--text-secondary);
    cursor: pointer;
    transition: all 0.2s;
}

.filter-btn.active {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
}

.email-list {
    flex: 1;
    overflow-y: auto;
}

.email-item {
    display: flex;
    padding: 1rem;
    border-bottom: 1px solid var(--border);
    cursor: pointer;
    transition: all 0.2s;
}

.email-item:hover {
    background: var(--bg-tertiary);
}

.email-checkbox {
    margin-right: 0.75rem;
}

.email-content {
    flex: 1;
}

.email-header-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 0.5rem;
}

.email-sender {
    font-weight: 600;
    color: var(--text-primary);
}

.email-time {
    font-size: 0.875rem;
    color: var(--text-muted);
}

.email-subject {
    font-weight: 500;
    margin-bottom: 0.25rem;
}

.email-preview {
    font-size: 0.875rem;
    color: var(--text-muted);
    margin-bottom: 0.5rem;
}

.email-labels {
    display: flex;
    gap: 0.5rem;
}

.label {
    font-size: 0.75rem;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    color: white;
}

.email-view-panel {
    background: var(--bg-secondary);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 2rem;
    overflow-y: auto;
}

.email-view-placeholder {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: var(--text-muted);
}

.placeholder-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
}
</style>
{% endblock %}
